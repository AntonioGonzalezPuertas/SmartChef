<ion-content>
  <!-- Search Field -->
  <app-search
    [items]="recipes"
    [selectedCategories]="selectedCategories"
    (filteredItems)="onFilteredRecipes($event)"
  >
  </app-search>
  @if (recipes.length == 0) {
  <ion-list>
    <ion-item>
      <ion-label>There are no recipes</ion-label>
    </ion-item>
  </ion-list>
  } @else {
  <ion-list class="grid-list">
    @for (recipe of filteredRecipes; track recipe.id) {
    <app-recipe [recipe]="recipe" (click)="openRecipe(recipe)"></app-recipe>
    }
  </ion-list>
  }

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addNew()">
      <mat-icon>add</mat-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
