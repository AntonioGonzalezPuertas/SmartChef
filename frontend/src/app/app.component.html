<ion-app>
  <ion-header>
    <ion-toolbar>
      @if(showBackButton){
      <ion-buttons slot="start">
        <ion-button (click)="goBack()">
          <ion-icon
            name="arrow-back-outline"
            color="primary"
            slot="icon-only"
          ></ion-icon>
        </ion-button>
      </ion-buttons>
      }
      <div class="toolbar-content">
        <ion-img src="./assets/icon/logo.png" class="logo"></ion-img>
        @if(auth.isLoggedIn){
        <div class="user-info">
          <ion-label class="Wellcome">Wellcome {{ profile?.name }}!</ion-label>
          <ion-icon
            name="log-out"
            size="large"
            class="logout-icon"
            (click)="logout()"
          ></ion-icon>
        </div>
        }
      </div>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</ion-app>
