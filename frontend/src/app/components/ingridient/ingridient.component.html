<ion-card class="ingridient-card">
  <ion-card-title>{{ ingridient.name }}</ion-card-title>
  <ion-img [src]="ingridient.photo" class="ingridient-photo"></ion-img>
  <div
    class="corner-triangle"
    [ngClass]="{
      'triangle-low': ingridient.stock <= ingridient.min_stock,
      'triangle-ok': ingridient.stock > ingridient.min_stock
    }"
  ></div>
  <div class="triangle-number">{{ ingridient.stock }}</div>
</ion-card>
